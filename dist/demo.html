<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0 ">
    <link type="text/css" rel="stylesheet" href="static/font-awesome/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.min.css"  media="screen,projection">
    <link type="text/css" rel="stylesheet" href="static/stylesheets/animate.css">
    <title></title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            background-color: rgba(8, 5, 0, 0.31);
            overflow-x: hidden;
        }
        header {
            position: relative;
            height: 50%;
        }
        .header-img {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url(http://hlynnphoto.com/assets/img/category-engagement.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        main h6 {
            color: rgb(191, 191, 191);
            padding-bottom: 10px;
        }
        .round {
            color: white;
            display: inline-block;
            width: 40px;
            height: 40px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            font-family: fantasy;
        }
        .border-bottom {
            border-bottom: 1px solid rgba(21, 15, 15, 0.16)
        }
        .light-background {
            background: #e8e8e8;
        }
    </style>
</head>
<body>
    <header class="row">
        <div class="header-img"></div>
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo" style="font-size:1.5em">Logo</a>
                <ul class="left">
                    <li><a href="sass.html" style="opacity:0.7"><i class="material-icons fa fa-bars"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container row">
        <div class="row border-bottom">
            <h6>USER INFORMATION</h6>
        </div>
        <div class="row">
            <div class="card" style="background: #41526F">
                <div class="card-content valign-wrapper">
                    <div class="col s3">
                        <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle responsive-img">
                    </div>
                    <div class="col s9">
                        <h6 style="color:rgba(245, 245, 245, 0.77);padding-bottom:0">JACK YANG</h6>
                        <span style="color: #A9A7A7">bride guest</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border-bottom">
            <h6>ROOM LIST</h6>
        </div>
        <div class="row">
            <div class="card light-background">
                <div class="card-content">
                    <span class="round"  style="background: #90dde3">1</span>
                </div>
            </div>
            <div class="card light-background">
                <div class="card-content">
                    <span class="round"  style="background: #f79a3d">2</span>
                </div>
            </div>
            <div class="card light-background">
                <div class="card-content">
                    <span class="round"  style="background: #f56937">3</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
