<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0 ">
    <link type="text/css" rel="stylesheet" href="static/font-awesome/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.min.css"  media="screen,projection"/>

    <title>Monitor</title>
    <style>
        .no-shadow {
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
        }
        .no-border {
            border: none;
        }
        .transparent {
            background-color: transparent;
        }
        .section {
            padding-bottom: 0px;
        }
        .section-header {
            /*border-bottom: 1px solid lightgrey;*/
        }
        .section-header h6 {
            color: rgba(0,0,0,0.5);
        }

        #appMask {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .appMaskSpinner {
            -webkit-animation: rotate 2s linear infinite;
            animation: rotate 2s linear infinite;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -25px 0 0 -25px;
            width: 50px;
            height: 50px;
        }
        .appMaskSpinner .path {
            stroke: #E57373;
            stroke-linecap: round;
            -webkit-animation: dash 1.5s ease-in-out infinite;
            animation: dash 1.5s ease-in-out infinite;
        }
        @-webkit-keyframes rotate {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes rotate {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-webkit-keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }
        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }
    </style>
</head>
<body class="grey lighten-4">
    <div id="appMask">
        <svg class="appMaskSpinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>

    <div id="app"></div>

    <script src="static/javascripts/jquery-2.1.1.min.js"></script>
    <script src="static/javascripts/snabbt.min.js"></script>
    <script src="static/javascripts/wy.lib.js"></script>
    <script src="static/materialize/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="static/javascripts/monitor.bundle.js"></script>

    <script>
        function hideMask() {
            $('#appMask').hide();
        }

        function showMask() {
            $('#appMask').show();
        }
    </script>
</body>
</html>
